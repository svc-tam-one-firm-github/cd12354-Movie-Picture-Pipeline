name: frontend-ci-workflow

# Ensure the workflow
on:
    workflow_dispatch:
    pull_request:
        branches:
        - main


# Jobs defined in the workflow
jobs:
    build-and-test-1:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Node.js 
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'npm'
            cache-dependency-path: starter/frontend/package-lock.json

        - name: Install dependencies
          run: cd starter/frontend && npm ci
  
        - name: Run the linter.
          run: cd starter/frontend && npm run lint
  
  
    build-and-test-2:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Node.js 
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'npm'
            cache-dependency-path: starter/frontend/package-lock.json

        - name: Install dependencies
          run: cd starter/frontend && npm install
  
        - name: Run tests
          run: cd starter/frontend && npm test

          
    post-build-actions:
      needs: [build-and-test-1, build-and-test-2]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Node.js 
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'npm'
            cache-dependency-path: starter/frontend/package-lock.json

        - name: Install dependencies
          run: cd starter/frontend && npm install
  
        - name: Run tests
          run: cd starter/frontend && npm test